version: 2
jobs:
   build:
     docker:
       - image: circleci/node:8.9
     steps:
       - checkout
#       - run:
#          name: update-npm
#          command: 'sudo npm install -g npm@5.5.1'
       - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
       - run:
          name: install-npm
          command: npm install
       - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
       - run:
          name: lint
          command: npm run lint
       - run:
          name: test
          command: npm test
